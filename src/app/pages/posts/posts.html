<div class="page">
  <h2> მომხმარებლის {{ userId }}-ის პოსტები</h2>

  <div class="cards">
    @for (post of posts; track post.id) {
      <article class="card">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
        <button class="btn outline" (click)="open(post)">დეტალურად</button>
      </article>
    }
  </div>

  @if (selected) {
    <div class="modal-backdrop" (click)="close()"></div>
    <div class="modal">
      <h3>{{ selected!.title }}</h3>
      <p>{{ selected!.body }}</p>
      <button class="btn" (click)="close()">დახურვა</button>
    </div>
  }
</div>
