<div class="users-wrapper">
  <h2>მომხმარებლები</h2>

  <table>
    <thead>
      <tr>
        <th>სახელი</th>
        <th>გვარი</th>
        <th>ტელეფონი</th>
        <th>ელ-ფოსტა</th>
        <th>კომპანია</th>
        <th>მოქმედებები</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.company }}</td>
        <td>
        <button class="posts-btn" [routerLink]="['/posts', user.id]">
          პოსტები
        </button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
