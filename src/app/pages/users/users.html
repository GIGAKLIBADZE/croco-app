<div class="users-wrapper">
  <h2>მომხმარებლების სია</h2>

  <input
    type="text"
    placeholder="ძებნა"
    [(ngModel)]="query"
    (input)="onSearch()"
  />

  <table>
    <thead>
      <tr>
        <th>სახელი</th>
        <th>გვარი</th>
        <th>ტელეფონი</th>
        <th>მეილი</th>
        <th>კომპანია</th>
        <th>პოსტები/დავალებები</th>
      </tr>
    </thead>

    <tbody>
      @for (user of filteredUsers; track user.id) {
        <tr>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.company.name }}</td>
          <td>
            <button
              class="btn posts-btn"
              [routerLink]="['/posts', user.id]"
            >
              პოსტები
            </button>
            <button routerLink="/todos/{{ user.id }}" class="todo-btn">
              დავალებების სია
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
